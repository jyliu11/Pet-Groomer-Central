{% extends "base.html" %}

{% block title %}
  Update Task
{% endblock %}

{% block content %}
  <br>

  <div class="content-section">
    <form class="card p-3 bg-light" method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Client Below</legend>

            <h5>
              Current Appointment Date: <small class="text-muted">{{task.appt_date}}
              {% if task.time|length > 1%}
                at {{task.time}}
              {% endif %}</small>
            </h5>

            <br>

            <div class="form-group">
              <label for="client"><h6>Client Name:</h6></label>
              <textarea
                id="client"
                name="client"
                class="form-control"
              >{{task.client}}</textarea>
            </div>

            <div class="row">
              <div class="col">
                <label for="appt_date"><h6>Appointment Date:</h6></label>
                <br>
                <input type="date" id="appt_date" name="appt_date">
              </div>

              <div class="col">
                <label for="time"><h6>Scheduled Time:</h6></label>
                <br>
                <input type="time" id="time" name="time">
              </div>

              <div class="col">
                <label for="status"><h6>Update Status:</h6></label>
                <br>
                <select name="taskStatus" aria-label="Select/Dropdown menu">
                  <option value="Cancelled">Cancelled</option>
                  <option value="Not Yet Started" selected>Not Yet Started</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
            </div>
        </fieldset>

        <br>

        <div>
          <button
            type="submit"
            class="btn btn-primary"
            name="action"
            value="Update"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
          Update
          </button>
          <button
            type="submit"
            class="btn btn-outline-primary"
            name="action"
            value="Return Home"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
          </svg>
          Return Home
          </button>
        </div>
    </form>
  </div>
{% endblock %}
